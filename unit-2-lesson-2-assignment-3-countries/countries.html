<div class="countries">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Country code</th>
        <th>Capital</th>
        <th>Sqr Km</th>
        <th>Population</th>
        <th>Continent</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="country in countries" ng-click="showCountry(country.countryCode)">
        <td>{{ country.countryName }}</td>
        <td>{{ country.countryCode }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.areaInSqKm | number:0 }}</td>
        <td>{{ country.population | number:0 }}</td>
        <td>{{ country.continent }}</td>
      </tr>
    </tbody>
  </table>

  <a class="cta" href="#/">Home</a>
</div>
